<basetypes>
	<domain>
		<products>
			<condition>
				phase new process output
				if :a > :node.x.y
			</condition>
			name products
			plugin Jet::Plugin::Test
			option stashnode
			option z
			role Jet::Role::Special
			role Jet::Role::Xyzzy
			<param>
				type children
				ids  :node:product:ids
			</param>
			<in>
				x y
			</in>
			<out>
				y x
			</out>
			template basetype/domain/products.html
		</products>
		template basetype/domain/index.html
	</domain>
</basetypes>
